<div class="example-container mat-elevation-z8">
  <h1 mat-dialog-title i18n>
    Bem vindo.Você está prestes a trocar o perfil do usuário {{ userName }} CPF
    {{ userCPF }}
  </h1>
  <mat-card style="width: 100% !important" [formGroup]="formGroup">
    <mat-card-header class="example-card">
      <!--span class="material-icons"> person_add </span-->
    </mat-card-header>
    <mat-card-content fxLayout class="example-card">
      <div fxLayout="row wrap">
        <mat-form-field fxFlex class="max-300">
          <mat-select
            placeholder="Novo Perfil"
            formControlName="PerfilId"
            required
          >
            <mat-option *ngFor="let item of perfis" [value]="item.id">
              {{ item.texto }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <div fxFlex="99">
          <mat-form-field fxFlex>
            <input
              matInput
              #inputEmail
              formControlName="eMail"
              placeholder="e-mail do usuário que está alterarndo o perfil do cidadão"
              required
            />
          </mat-form-field>
        </div>
        <div fxFlex="99">
          <mat-form-field fxFlex>
            <input
              matInput
              formControlName="Senha"
              type="password"
              placeholder="Senha"
              required
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="dialogRef.close()">Cancelar</button>
      <button mat-button (click)="save(formGroup.value)">Enviar</button>
      <br />
    </mat-card-actions>
  </mat-card>
</div>
