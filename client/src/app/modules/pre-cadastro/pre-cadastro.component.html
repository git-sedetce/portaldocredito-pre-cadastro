<div fxLayout="row wrap">
  <div fxFlex="40">
    <section class="register-container">
      <img src="../../../assets/images/registerLogo.84646ad.svg" />
    </section>
  </div>
  <div fxFlex class="items-center">
    <div class="items-center" [formGroup]="formGroup">
      <mat-card style="width: 100% !important" [formGroup]="formGroup">
        <mat-card-header class="example-card">
          <span class="material-icons"> person_add </span>
          <h1>Criar uma nova conta</h1>
        </mat-card-header>
        <mat-card-content fxLayout class="example-card">
          <div fxLayout="row wrap">
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  formControlName="Nome"
                  placeholder="Nome Completo"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  #inputCPF
                  appCPFMask
                  formControlName="CPF"
                  placeholder="CPF"
                  required
                />

                <!--mat-hint *ngIf="inputCPF.value && !validaCPF(inputCPF.value)"
                  >CPF inválido</mat-hint
                -->
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  #inputEmail
                  formControlName="eMail"
                  placeholder="Seu e-mail"
                  required
                />
                <!--mat-hint
                  *ngIf="inputEmail.value && !validaEmail(inputEmail.value)"
                  >e-mail inválido</mat-hint
                -->
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  formControlName="DataNascimento"
                  appDateMask
                  placeholder="Data de Nascimento"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  appPhoneMask
                  formControlName="Celular"
                  placeholder="Celular"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  placeholder="Sua Senha"
                  required
                />
              </mat-form-field>
            </div>
            <div fxFlex="99">
              <mat-form-field fxFlex>
                <input
                  matInput
                  type="password"
                  [(ngModel)]="confirmPassword"
                  [ngModelOptions]="{ standalone: true }"
                  placeholder="Redigite sua senha"
                  required
                />
                <!--mat-hint *ngIf="formGroup.value.password !== confirmPassword"
                  >As senha não conferem</mat-hint
                -->
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cancelarCadastro()">Cancelar</button>
          <button
            mat-button
            [disabled]="
              !validaCPF(inputCPF.value) || !validaEmail(inputEmail.value) || !formGroup.valid
            "
            (click)="enviar()"
          >
            Enviar
          </button>
          <br>
          <div
        fxFlex="99"
        *ngIf="!validaCPF(inputCPF.value) || !validaEmail(inputEmail.value)"
        class="hint-red"
      >
        Informe o CPF e e-mail válidos
      </div>
        </mat-card-actions>
      </mat-card>
      
    </div>
  </div>
</div>
