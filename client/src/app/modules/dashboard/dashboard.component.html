<h2>Dashboard CrediCeara</h2>
<div *ngIf="bigChart.length > 0">
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div
  *ngIf="false"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Cadastros HOJE"
      total="{{ totalDia }}"
      percentage="-"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Cadastros 7 dias"
      total="10k"
      percentage="40"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Cadastros 15 dias"
      total="8k"
      percentage="30"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-card
      label="Cadastros 30 dias"
      total="6k"
      percentage="20"
      [data]="cards"
    ></app-widget-card>
  </mat-card>
</div>

<br />

<mat-divider></mat-divider>

<br />
