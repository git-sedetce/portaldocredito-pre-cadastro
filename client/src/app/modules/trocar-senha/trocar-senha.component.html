<div class="example-container mat-elevation-z8" [formGroup]="formGroup">
    <h1 mat-dialog-title i18n>Bem vindo.Você está prestes a trocar sua senha</h1>
    <div mat-dialog-content>
      <p>{{ texto }}</p>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput placeholder="CPF" formControlName="cpf" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput placeholder="Código recebido por SMS ou e-mail" formControlName="codigo" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput type="password" placeholder="Nova Senha" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput type="password" placeholder="Confirmação da nova senha" formControlName="confirmacao" />
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="this.dialogRef.close()" i18n>Cancelar </button>
      <button
        class="pointer"
        mat-button
        (click)="onClick(formGroup.value)"
        cdkFocusInitial
        i18n
      >
        Enviar </button
      >
    </div>
  </div>
