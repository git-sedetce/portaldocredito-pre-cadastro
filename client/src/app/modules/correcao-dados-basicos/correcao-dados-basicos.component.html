<div class="example-container mat-elevation-z8" [formGroup]="formGroup">
    <h1 mat-dialog-title i18n>Edição de dados básicos do cidadão</h1>
    <div mat-dialog-content>
      <p>{{ texto }}</p>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput placeholder="Nome Completo" formControlName="Nome" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput placeholder="CPF" formControlName="cpf" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput type="email" placeholder="e-mail" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="container">
        <mat-form-field fxFlex>
          <input matInput type="tel" placeholder="Fone Celular" formControlName="celular" />
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="this.dialogRef.close()" i18n>Cancelar </button>
      <button
        class="pointer"
        mat-button
        (click)="onClick(formGroup.value)"
        cdkFocusInitial
        i18n
      >
        Enviar </button
      >
    </div>
  </div>
